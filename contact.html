<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <nav aria-label="Main navigation">
      <ul class="nav-links">
        <li><a href="index.html">Profile</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="contact.html" aria-current="page">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <form id="contact-form" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="test-contact-name" aria-describedby="error-name">
        <span id="error-name" data-testid="test-contact-error-name" class="error"></span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" data-testid="test-contact-email" aria-describedby="error-email">
        <span id="error-email" data-testid="test-contact-error-email" class="error"></span>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" data-testid="test-contact-subject" aria-describedby="error-subject">
        <span id="error-subject" data-testid="test-contact-error-subject" class="error"></span>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" data-testid="test-contact-message" aria-describedby="error-message"></textarea>
        <span id="error-message" data-testid="test-contact-error-message" class="error"></span>
      </div>

      <button type="submit" data-testid="test-contact-submit">Send Message</button>
    </form>

    <p id="success" data-testid="test-contact-success" class="success" hidden>
      Thank you! Your message has been sent.
    </p>
  </main>

  <footer class="site-footer">
    <p>Â© 2025 DeSpark Developer. Let's connect and build something awesome!</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
