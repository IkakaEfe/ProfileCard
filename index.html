<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <article data-testid="test-profile-card" class="profile-card" aria-label="User profile card">
      <header class="profile-header">
        <h2 data-testid="test-user-name">DeSpark Developer</h2>
      </header>

      <div class="profile-body">
        <figure class="avatar-figure">
          <img
          src="https://via.placeholder.com/240"
          alt="Profile Photo"
          data-testid="test-user-avatar"
          id="avatarImage"
          />
          <figcaption class="visually-hidden">Profile Photo</figcaption>
          <label class="avatar-upload">
            <span class="sr-only">Upload new avatar</span>
            <input type="file" id="avatarInput" accept="image/*" aria-label="Upload avatar" />
          </label>
        </figure>

        <div class="profile-content">
          <p data-testid="test-user-bio">
            Frontend engineer focused on accessibility, animation, and delightful UI.
          </p>

          <p class="time-line">
            Current time (ms): <span data-testid="test-user-time" id="timeMillis">0</span>
          </p>

          <nav aria-label="Social links" data-testid="test-user-social-links" class="social-nav">
            <ul>
              <li><a href="https://twitter.com" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-twitter">Twitter</a></li>
              <li><a href="https://github.com" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-github">GitHub</a></li>
              <li><a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-linkedin">LinkedIn</a></li>
            </ul>
          </nav>

          <section aria-labelledby="hobbiesTitle">
            <h3 id="hobbiesTitle">Hobbies</h3>
            <ul data-testid="test-user-hobbies" class="chips">
              <li>Designing</li>
              <li>Cycling</li>
              <li>Photography</li>
            </ul>
          </section>

          <section aria-labelledby="dislikesTitle">
            <h3 id="dislikesTitle">Dislikes</h3>
            <ul data-testid="test-user-dislikes" class="chips">
              <li>Spam Emails</li>
              <li>Slow Websites</li>
            </ul>
          </section>
        </div>
      </div>
    </article>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
